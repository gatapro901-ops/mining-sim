<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صفحة الأدمن</title>
<style>
body { font-family:Arial; background:#fff; color:#000; text-align:center; }
table { margin:auto; border-collapse:collapse; width:90%; }
th, td { border:1px solid #000; padding:10px; }
button { margin:5px; padding:8px 12px; }
</style>
</head>
<body>
<h2>صفحة الأدمن</h2>
<table>
<tr><th>اسم المستخدم</th><th>الرصيد</th><th>XP</th><th>Rank</th><th>الحظر</th><th>آخر دخول</th></tr>
{% for u in users %}
<tr>
<td>{{ u.username }}</td>
<td>{{ "%.8f"|format(u.balance) }}</td>
<td>{{ u.xp }}</td>
<td>{{ u.rank }}</td>
<td>{{ "محظور" if u.blocked else "غير محظور" }}</td>
<td>{{ u.get('last_login','---') }}</td>
</tr>
{% endfor %}
</table>
<button onclick="location.href='/admin_advanced'">الأدمن المتقدمة</button>
<button onclick="location.href='/dashboard'">العودة للداش بورد</button>
</body>
</html>
